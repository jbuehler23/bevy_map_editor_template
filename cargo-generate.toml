[template]
cargo_generate_version = ">=0.10.0"

# Note: project-name is automatically provided by cargo-generate from the command line
# Do NOT define it as a placeholder - it's reserved

[placeholders.author]
type = "string"
prompt = "Author name?"
default = ""

[placeholders.description]
type = "string"
prompt = "Project description?"
default = "A game created with bevy_map_editor"
